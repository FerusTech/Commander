archivesBaseName = "commander-discord4j"
description = "A contextual command handler for Discord using Discord4J."

repositories {
    jcenter()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile project(":commander-core")

    // Discord4J
    compile "com.github.austinv11:Discord4j:5d26bfa"
}